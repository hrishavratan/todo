<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li>
            <input type="checkbox" id="hw" checked="checked" >
            <label for="hw">Complete Homework</label><br>
        </li>
        <li>
            <input type="checkbox" id="laund" checked="checked">
            <label for="laund">Do Laundary</label>
        </li>
        <li>
            <input type="checkbox" id="groc">
            <label for="groc">Buy Groceries</label>
        </li>
        <li>
            <input type="checkbox" id="call">
            <label for="call">Call Parents</label>
        </li>
        <li>
            <input type="checkbox" id="walk">
            <label for="walk">Go for a walk</label>
        </li>
    </ul>
</body>
</html>
